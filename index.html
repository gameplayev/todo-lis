<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/today.css">
</head>
<body>
    <div class="nav">
        <div class="nav-item">오늘 계획 보기</div>
        <div class="nav-item">설정</div>
    </div>
    <div class="nav-line"></div>
    <div class="today-all">
        <div class="today-nav">
            <div>오늘의 할일</div>
            <button id="today-plus-open"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg></button> 
            <button id="today-del-all-open"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-file-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /><path d="M10 12l4 4m0 -4l-4 4" /></svg></button>
        </div>
        <div class="today-date-show">
            <div><!--요기는 시간 쓰는 곳--></div>
            <h1><!--요기는 명언 적는 곳--></h1>
        </div>
        <div class="today-lists">
            <ul><!--요기는리스트 추가될 곳--></ul>
        </div>
        <div class="today-plusplan-ui hidden" >
            <h1>계획 추가하기 <button><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg></button></h1>
            <div class="today-input-group">
                <input class="today-plan-input" required maxlength="20" type="text" placeholder="계획 내용(20글자 이하)">
                <div class="today-time-inputs"><div class="today-time-inputs-start"><select><option value="AM">AM</option><option value="PM">PM</option></select><input required type="text" placeholder="시간 입력(1~12)"><input type="text" required placeholder="분 입력(0~60)"></div><span>~</span><div class="today-time-inputs-end"><select><option value="AM">AM</option><option value="PM">PM</option></select><input type="text" required placeholder="시간 입력(1~12)"><input type="text" required placeholder="분 입력(0~60)"></div></div>
                <select class="today-choose-type"><option value="personal" required>개인적인 일</option><option value="business">비지니스</option></select>
                <span class="today-check-important">중요한 일<input type="checkbox""></span>
                <button class="today-comfirm-add">확인 및 추가</button>
            </div>
        </div>
        <div class="today-delete-ui hidden">
            <span><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg></span>
            <h1>모든 계획을 지우시겠습니까?</h1>
            <button>동의 및 확인</button>
        </div>

        <div class="today-setting-ui hidden">
            <h1>설정</h1>
            <span><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg></span>
            <div><input type="text" placeholder="멋진 명언을 작성...(아무것도 입력 안하면 삭제)"> <button>명언 추가하기</button></div>
            <button id="today-random-quotes">명언 랜덤으로 추가하기</button>
            <p>계획 정렬 기준<select><option value="fast">빠른 순서대로</option><option value="normal">추가된 순서대로</option></select></p>
        </div>
    </div>
    
    <script src="js/store.js"></script>
    <script src="js/today.js"></script>
</body>
</html>
